<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental clinic</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <h1 class="visually-hidden">Dental Clinic</h1>


  <!-- ======================
        SITE-HEADER
  ======================= -->

  <header class="site-header">
    <div class="container">
      

      <!-- site-header Top -->

      <div class="header-top">
        <div class="contact-wrapper">
          <a class="contact" href="tel:+73422162227">
            <p class="contact__text">Contact us</p>
            <span class="contact__phone">+7(342)216-22-27</span>
          </a>
        </div>

        <a class="logo" href="index.html">
          <img class="logo__img" src="img/logo.svg" alt="site logo icon" width="103" height="56">
        </a>

        <div class="work-time">
          <p class="work-time__text">Open now</p>
          <span class="work-time__finish">Today we work until 19.00</span>
        </div>
      </div>


      <!-- Sitenav -->

      <div class="sitenav-wrapper">
        <nav class="sitenav nojs">

          <a class="sitenav-logo" href="index.html">
            <img class="sitenav-logo__img" src="img/logo2.svg" alt="site logo2" width="140" height="20">
          </a>

          <div class="sitenav__nav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Services</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Advantages</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Team</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Reviews</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Contacts</a>
              </li>
            </ul>
    
            <div class="social-media">
              <a class="social-media__link" href="#">
                <img class="social-media__img" src="img/wk.png" srcset="img/wk.png 1x, img/wk@2x.png 2x" alt="social media icon" width="28" height="28">
              </a>
              <a class="social-media__link" href="#">
                <img class="social-media__img" src="img/instagram.png" srcset="img/instagram.png 1x, img/instagram@2x.png 2x" alt="social media icon" width="16" height="16">
              </a>
              <a class="social-media__link" href="#">
                <img class="social-media__img" src="img/twitter.png" srcset="img/twitter.png 1x, img/twitter@2x.png 2x" alt="social media icon" width="18" height="18">
              </a>
            </div>
          </div>

          <button class="toggler-btn"></button>
        </nav>
      </div>
    </div>
  </header>


  <!-- ======================
        SITE-MAIN-PART
  ======================= -->
  <main class="main">

    <section class="intro">

      <picture>  
        <!-- max-width 375px -->
        <source media="(max-width:375px)" srcset="img/intro-img-375.jpg 1x, img/intro-img-375@2x.jpg 2x">
  
        <!-- max-width 1024px -->
        <source media="(max-width:1024px)" srcset="img/intro-img-1024.jpg 1x, img/intro-img-1024@2x.jpg 2x">
  
        <!-- Default image webp -->
        <source type="image/webp" srcset="img/intro-img.webp 1x, img/intro-img@2x.webp 2x">
  
        <!-- Default image -->
        <img class="intro__img" src="img/intro-img.jpg" srcset="img/intro-img.jpg 1x, img/intro-img.jpg 2x" alt="intro img" width="1920" height="900">
      </picture>

      <div class="intro__slider-btn">
        <button class="intro__prev-btn">
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="intro__next-btn">
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container">
        <div class="intro__text">
          <p class="intro__paragraph">Modern technology and expert-class dentists</p>
          <h2 class="intro__heading">get a brilliant smile for every day</h2>
          <a class="button" href="#">Get</a>
        </div>
      </div>
    </section>

  </main>


  <!-- ======================
        SITE-FOOTER
  ======================= -->

  <footer class="site-footer">
    <div class="container">

    </div>
  </footer>


  <!-- ======================
        JS-CODE
  ======================= -->

  <script src="js/main.js"></script>

</body>
</html>
